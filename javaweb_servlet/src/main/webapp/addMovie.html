<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LO54 TP</title>
</head>
<body>
    <h1>Create a new movie</h1>
    <form action="/lo54_tp/addmovie" method="post">
        <table>
            <tr>
                <td style="width: 50%"><label>The movie title :</label></td>
                <td style="width: 50%"><input name="title" type="text" size="256"/></td>
            </tr>
            <tr>
                <td style="width: 50%"><label>The number of pieces :</label></td>
                <td style="width: 50%"><input name="copies" type="number"/></td>
            </tr>
            <tr>
                <td style="width: 50%"><label>The movie type :</label></td>
                <td style="width: 50%"><input name="type" type="text" size="256"/></td>
            </tr>
            <tr><td style="width: 50%"><input value="Create" type="submit"/></td></tr>
        </table>
    </form>
</body>
</html>
